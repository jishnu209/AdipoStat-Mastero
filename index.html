<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdipoStat Mastery</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <h1 class="heading ">AdipoSculpt Maestro</h1>
        Your Height(cm):
        <input type="number" class="input" id="height" value="180" placeholder="Enter Your height in cms">
        Your Weight(kg):
        <input type="number" class="input" id="weight" value="65" placeholder="Enter Your Weight in kgs">    
        <button class="btn" id="btn">Compute the value</button>
        <input disabled type="text" class="input" id="result">
        <h3 class="profiling">Weight Condition:
            <span id="Condition"></span>
        </h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
